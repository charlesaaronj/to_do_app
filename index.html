
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>To Dos</title>
</head>
<body>
<div class="wait"></div>
    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb- 4">To-do List</h1>
          <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
          </form>
        </header>
    
        <ul class="list-group to-dos mx-auto text-light">
          <li class="d-flex list-group-item">
            <span class="flex-grow-1">To-do Example</span>
            <i class="far fa-trash-alt p-2  delete"></i>
            <i class="fas fa-exclamation-circle p-2 important"></i>
          </li>

        </ul>
    
        <form class="adds text-center my-4">
          <label class="text-light">Add a new todo...</label>
          <input class="form-control m-auto" type="text" name="add" />
        </form>
      </div> 

    <script src="app.js"></script>


    
</body>
</html>
